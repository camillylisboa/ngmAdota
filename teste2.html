<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animal</title>
    <link rel="shortcut icon" href="./img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- BotÃ£o Cadastrar Animais -->
    <div class="container">
        <div class="text-center my-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroAnimalModal">Cadastrar Animais</button>
        </div>
    </div>

    <!-- Modal Cadastro Animal -->
    <div class="modal fade" id="cadastroAnimalModal" tabindex="-1" aria-labelledby="cadastroAnimalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroAnimalModalLabel">Cadastrar Animal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
