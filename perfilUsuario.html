<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

        Seu formulário foi enviado com sucesso!
    </div>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="./index.html"><img class="logo" src="./img/logoNGM.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="adocao" href="#">ADOÇÃO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./cadastroOng.html">Cadastrar ONGs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./sobre.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./blog.html">Blog</a>
                        </li>
                    </ul>
                    <div class="avatar">
                        <img src="img/avatar.png" alt="Avatar do Usuário" id="user-avatar">
                    </div>

                    <!-- Ícone do usuário -->


                    <!-- Informações do perfil do usuário e botão para trocar de perfil -->
                    <div id="user-profile" style="display: none;">
                        <p><strong>Nome do Usuário:</strong> João da Silva</p>
                        <p><strong>Email:</strong> joao@example.com</p>
                        <p><strong>Telefone:</strong> (11) 1234-5678</p>
                        <!-- Adicione outras informações do perfil aqui -->
                        <button id="trocar-perfil-btn">Trocar de Perfil</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="fundo">




            <p class="fw-bold text-center">DADOS DO USUÁRIO</p>
            <div class="container">
                <div class="container px-4">
                    <div class="avatar-container text-center">
                        <img src="img/do-utilizador.png" alt="Avatar do Usuário" class="avatar-img">
                    </div>
                    <p class="fs-4 my-3 fw-medium"></p>
                    <div class="row">
                        <p><strong>Nome:</strong> <span id="info-nome-usuario"></span></p>
                        <p><strong>Email:</strong> <span id="info-email-usuario"></span></p>
                        <p><strong>Idade:</strong> <span id="info-idade-usuario"></span></p>
                        <p><strong>Telefone:</strong><br> <span id="info-telefone-usuario"></span></p>
                    
                        <div class="row">
                            <div class="col-6 d-flex">
                                <button id="editar-perfil-btn" class="btn fw-bold me-2" type="button" data-bs-toggle="modal" data-bs-target="#updateProfileModal">EDITAR PERFIL</button>
                                <button id="voltar-perfil-btn" class="btn fw-bold" type="button" onclick="window.location.href='index.html'">Voltar</button>
                            </div>
                        </div>
                        
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>

    <div class="modal fade" id="updateProfileModal" tabindex="-1" aria-labelledby="updateProfileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateProfileModalLabel">Atualizar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateProfileForm">
                        <div class="mb-3">
                            <label for="modal-nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="modal-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="modal-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="modal-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="modal-data-nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="modal-data-nascimento" required>
                        </div>
                        <div class="mb-3">
                            <label for="modal-telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="modal-telefone" required>
                        </div>
                        <div class="mb-3">
                            <label for="modal-senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="modal-senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="modal-cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="modal-cep" required>
                        </div>
                        <div class="mb-3">
                            <label for="modal-uf" class="form-label">UF</label>
                            <input type="text" class="form-control" id="modal-uf" required>
                        </div>
                        <div class="mb-3">
                            <label for="modal-cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="modal-cidade" required>
                        </div>
                        <div class="mb-3">
                            <label for="modal-bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="modal-bairro" required>
                        </div>
                        <div class="mb-3">
                            <label for="modal-logradouro" class="form-label">Logradouro</label>
                            <input type="text" class="form-control" id="modal-logradouro" required>
                        </div>
                        <div class="mb-3">
                            <label for="modal-numero" class="form-label">Número</label>
                            <input type="number" class="form-control" id="modal-numero" required>
                        </div>
                        <div class="mb-3">
                            <label for="modal-complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="modal-complemento">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar mudanças</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    </main>


    <script src="./js/perfilUsuario.js"></script>
</body>

</html>
