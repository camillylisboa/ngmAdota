<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icon.png">
</head>

<body>

        Seu formulário foi enviado com sucesso!
    </div>

        Erro ao enviar formulário, revise suas informações.
    </div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="./index.html"><img class="logo" src="./img/logoNGM.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">

                    </ul>
                    <a href="login.html"><button class="btn btn-custom">Entrar</button></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="fundoFormularioDeInteresse">
            <p class="fw-bold text-center">FORMULÁRIO DE INTERESSE</p>
            <div class="container">
                <div class="container px-4">
                    <p class="fs-4 my-3 fw-medium">DADOS DA CASA</p>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Tem criança em casa?</label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioCrianca" id="flexRadioCrianca1"
                                value="Sim">
                            <label class="form-check-label" for="flexRadioCrianca"> Sim </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioCrianca" id="flexRadioCrianca2"
                                value="Não">
                            <label class="form-check-label" for="flexRadioCrianca2"> Não </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Todos da casa estão de acordo com a adoção?</label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioAcordo" id="flexRadioAcordo1"
                                value="Sim">
                            <label class="form-check-label" for="flexRadioAcordo1"> Sim </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioAcordo" id="flexRadioAcordo2"
                                value="Não">
                            <label class="form-check-label" for="flexRadioAcordo2"> Não </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">O pet é para você ou é presente para alguém?</label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioPresente"
                                id="flexRadioPresente1" value="Você">
                            <label class="form-check-label" for="flexRadioPresente1"> Você </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioPresente"
                                id="flexRadioPresente2" value="Presente">
                            <label class="form-check-label" for="flexRadioPresente2"> Presente </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Sua casa é própria ou é alugada?</label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioAlugada" id="flexRadioAlugada1"
                                value="Própria">
                            <label class="form-check-label" for="flexRadioAlugada1"> Própria </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioAlugada" id="flexRadioAlugada2"
                                value="Alugada">
                            <label class="form-check-label" for="flexRadioAlugada2"> Alugada </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Você mora em casa ou apartamento?</label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioCasa" id="flexRadioCasa1"
                                value="Casa">
                            <label class="form-check-label" for="flexRadioCasa1"> Casa </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioCasa" id="flexRadioCasa2"
                                value="Apartamento">
                            <label class="form-check-label" for="flexRadioCasa2"> Apartamento </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Sua moradia é aberta?</label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioAberta" id="flexRadioAberta1"
                                value="Sim">
                            <label class="form-check-label" for="flexRadioAberta1"> Sim </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioAberta" id="flexRadioAberta2"
                                value="Não">
                            <label class="form-check-label" for="flexRadioAberta2"> Não </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Sua moradia tem telas?</label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                                value="Sim">
                            <label class="form-check-label" for="flexRadioDefault1"> Sim </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                                value="Não">
                            <label class="form-check-label" for="flexRadioDefault1"> Não </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Você tem(é):</label>
                        </div>
                        <div class="form-check form-check-inline col-1">
                            <input class="form-check-input" type="checkbox" name="checkboxCachorro"
                                id="inlineCheckbox1">
                            <label class="form-check-label" for="inlineCheckbox1">Cachorro</label>
                        </div>
                        <div class="form-check form-check-inline col-1">
                            <input class="form-check-input" type="checkbox" name="checkboxGato" id="inlineCheckbox2">
                            <label class="form-check-label" for="inlineCheckbox2">Gato</label>
                        </div>
                        <div class="form-check form-check-inline col-1">
                            <input class="form-check-input" type="checkbox" name="checkboxOutro" id="inlineCheckbox3">
                            <label class="form-check-label" for="inlineCheckbox3">Outro</label>
                        </div>
                        <div class="form-check form-check-inline col-2">
                            <input class="form-check-input" type="checkbox" name="checkboxPrimeiroPet"
                                id="inlineCheckbox4">
                            <label class="form-check-label" for="inlineCheckbox4">Primeiro pet</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="declaracao">Declaração:</label><br>
                        <textarea class="form-control" id="declaracao" rows="3" readonly>
                            Este documento serve como um contrato de adoção entre o(s) adotante(s), que deve(m) ter 18 anos ou mais, e a entidade de adoção responsável. O(s) adotante(s) declara(m) que possui(em) a maturidade e capacidade legal para adotar e se compromete(m) a prover um ambiente seguro, amoroso e estável para o bem-estar do pet. A entidade de adoção assegura que o(s) adotante(s) atende(m) a todos os critérios legais e psicológicos necessários para a adoção. Ambas as partes concordam com os termos estabelecidos e se comprometem a cumprir todas as leis e regulamentos aplicáveis à adoção, garantindo o melhor interesse do pet.
                        </textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="declaracaoCheckbox" required>
                        <label class="form-check-label" for="declaracaoCheckbox">
                            Eu declaro que tenho 18 anos e aceito os termos e condições.
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <a class="ancora" href="./index.html"><button id="btnVoltar" class="btn fw-bold btn-danger"
                                    type="submit">VOLTAR</button></a>
                        </div>
                        <div class="col-9">
                            <button class="btn fw-bold" type="submit" onclick="enviarFormulario()">ENVIAR</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>





        <!-- MODAL -->
        <div class="modal fade" id="modalFormularioInteresse" tabindex="-1" role="dialog"
            aria-labelledby="modalProtocoloLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalProtocoloLabel">Status da Requisição</h5>
                    </div>
                    <div class="modal-body">
                        Sua requisição está sendo analisada por nossa equipe, seu número de protocolo é...
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="./js/formularioDeInteresse.js"></script>
</body>
