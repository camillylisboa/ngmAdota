    <main>
        <div class="fundoFormularioDeInteresse">
            <p class="fw-bold text-center">FORMULÁRIO DE INTERESSE</p>
            <div class="container">
                <div class="container px-4">
                    <p class="fs-4 my-3 fw-medium">DADOS DA CASA</p>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Tem criança em casa?</label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioCrianca" id="flexRadioCrianca1" value="Sim">
                            <label class="form-check-label" for="flexRadioCrianca"> Sim </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioCrianca" id="flexRadioCrianca2" value="Não">
                            <label class="form-check-label" for="flexRadioCrianca2"> Não </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Todos da casa estão de acordo com a adoção?</label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioAcordo" id="flexRadioAcordo1" value="Sim">
                            <label class="form-check-label" for="flexRadioAcordo1"> Sim </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioAcordo" id="flexRadioAcordo2"  value="Não">
                            <label class="form-check-label" for="flexRadioAcordo2"> Não </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">O pet é para você ou é presente para alguém?</label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioPresente" id="flexRadioPresente1" value="Você">
                            <label class="form-check-label" for="flexRadioPresente1"> Você </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioPresente" id="flexRadioPresente2" value="Presente">
                            <label class="form-check-label" for="flexRadioPresente2"> Presente </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Sua casa é própria ou é alugada?</label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioAlugada" id="flexRadioAlugada1" value="Própria">
                            <label class="form-check-label" for="flexRadioAlugada1"> Própria </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioAlugada" id="flexRadioAlugada2" value="Alugada">
                            <label class="form-check-label" for="flexRadioAlugada2"> Alugada </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Você mora em casa ou apartamento?</label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioCasa" id="flexRadioCasa1" value="Casa">
                            <label class="form-check-label" for="flexRadioCasa1"> Casa </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioCasa" id="flexRadioCasa2" value="Apartamento">
                            <label class="form-check-label" for="flexRadioCasa2"> Apartamento </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Sua moradia é aberta?</label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioAberta" id="flexRadioAberta1" value="Sim">
                            <label class="form-check-label" for="flexRadioAberta1"> Sim </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioAberta" id="flexRadioAberta2" value="Não">
                            <label class="form-check-label" for="flexRadioAberta2"> Não </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Sua moradia tem telas?</label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Sim">
                            <label class="form-check-label" for="flexRadioDefault1"> Sim </label>
                        </div>
                        <div class="form-check col-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Não">
                            <label class="form-check-label" for="flexRadioDefault1"> Não </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Você tem(é):</label>
                        </div>
                        <div class="form-check form-check-inline col-1">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" value="Cachorro">
                            <label class="form-check-label" for="inlineCheckbox1">Cachorro</label>
                        </div>
                        <div class="form-check form-check-inline col-1">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" value="Gato">
                            <label class="form-check-label" for="inlineCheckbox2">Gato</label>
                        </div>
                        <div class="form-check form-check-inline col-1">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" value="Outro">
                            <label class="form-check-label" for="inlineCheckbox3">Outro</label>
                        </div>
                        <div class="form-check form-check-inline col-2">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4" value="Primeiro Pet">
                            <label class="form-check-label" for="inlineCheckbox4">Primeiro pet</label>
                        </div>
                    </div>
                    <div class="row btn">
                        <div class="col">
                            <button class="btn fw-bold" type="button" onclick="enviarFormulario()">ENVIAR</button>
                        </diV>
                    </div>
                </div>
