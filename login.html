<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="./img/icon.png">
    <link rel="stylesheet" href="css/login.css">

    <style>
        /* Estilos para o popup de opções de perfil e logout */
        #profile-popup {
            position: fixed;
            bottom: 55px;
            /* Ajuste a distância vertical do popup conforme necessário */
            right: 20px;
            z-index: 999;
            background-color: #f3f4f6;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        #profile-popup a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
        }

        #profile-popup a:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div id="alertaSucesso" class="alert alert-success d-none" role="alert">
        Login feito com sucesso!
    </div>
    <div id="alertaErro" class="alert alert-danger d-none" role="alert">
        Email ou senha inválidos
    </div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="./index.html"><img class="logo" src="./img/logoNGM.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="adocao" href="#">ADOÇÃO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./cadastroOng.html">Cadastrar ONGs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./sobre.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./blog.html">Blog</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div id="user-profile" class="nav-item d-none">
                            <button class="nav-link btn btn-outline-primary" id="user-profile-btn">Perfil</button>
                        </div>
                        <div id="profile-popup" class="d-none">
                            <a href="#" id="view-profile" class="text-decoration-none">Ver Perfil</a>
                            <a href="#" id="logout" class="text-decoration-none">Logout</a>
                        </div>
                        <button onclick="login()" class="btn btn-custom">Entrar</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="fundoLogin">
            <div class="container">
                <h1>Entrar</h1>
                <div class="container px-4">
                    <div class="col">
                        <input type="text" class="form-control py-3" placeholder="E-MAIL" id="txt_email">
                    </div>
                </div>
                <div class="container px-4">
                    <div class="col">
                        <input type="password" class="form-control py-3" placeholder="SENHA" id="txt_senha">
                    </div>
                </div>
                <div class="row btn">
                    <div class="col">
                        <button onclick="login()" class="btn fw-bold" type="button">ENVIAR</button>
                    </div>
                </div>
                <p> Ainda não tem uma conta? <a href="./cadastroUsuario.html" class="signup-link">Cadastre-se</a><br>
                    Esqueceu sua senha? <a href="./recuperar_senha.html" class="forgot-password-link">Recuperar
                        senha</a>
                </p>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
