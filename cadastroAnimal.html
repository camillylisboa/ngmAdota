<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animal</title>
    <link rel="shortcut icon" href="./img/icon.png">
    <link rel="stylesheet" href="./css/cadAnimal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./js/cadAnimal.js"></script>
</head>
<body>
    <div id="alertaSucesso" class="alert alert-success d-none" role="alert">
        Seu formulário foi enviado com sucesso!
    </div>
    <div id="alertaErro" class="alert alert-danger d-none" role="alert">
        Erro ao enviar formulário, revise suas informações.
    </div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="./index.html"><img class="logo" src="./img/logoNGM.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="adocao" href="#">ADOÇÃO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./cadastroOng.html">Cadastrar ONGs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="sobre.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./blog.html">Blog</a>
                        </li>
                    </ul>
                    <a href="login.html"><button id="entrar" class="btn btn-custom-entrar">Entrar</button></a>

                    <!-- Informações do perfil do usuário e botão para trocar de perfil -->
                    <div id="user-profile" style="display: none;">
                        <p><strong>Nome do Usuário:</strong> João da Silva</p>
                        <p><strong>Email:</strong> joao@example.com</p>
                        <p><strong>Telefone:</strong> (11) 1234-5678</p>
                        <!-- Adicione outras informações do perfil aqui -->
                        <button id="trocar-perfil-btn">Trocar de Perfil</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="fundo">
            <p class="fw-bold text-center">Cadastrar Animal</p>
            <div class="container-sm">
                <div class="px-4">
                    <p class="fs-4 my-3 fw-bold">Dados do Animal</p>
                    <div class="row">
                        <div class="col-sm-6">
                            <select class="form-control" id="ongSelect">
                                <option value="" disabled selected>ONG</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="nome" id="nome"
                                placeholder="NOME" required>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="peso" id="peso" placeholder="PESO (Kg)"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="identificador" id="identificador" placeholder="IDENTIFICADOR DA ONG (rga, chip,...)">
                        </div>
                        <div class="col-sm-6">
                            <input type="date" class="form-control date" name="dataNascimento" id="dataNascimento"
                                placeholder="DATA DE NASCIMENTO" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <select class="form-control" id="sexo">
                                <option value="" disabled selected>SEXO</option>
                                <option value="M">MACHO</option>
                                <option value="F">FÊMEA</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <select class="form-control" id="racaSelect">
                                <option value="" disabled selected>RAÇA</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <select id="especieSelect" class="form-control">
                                <option value="" disabled selected>ESPÉCIE</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <select id="pelagemSelect" class="form-control">
                                <option value="" disabled selected>PELAGEM</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <select name="" id="porteSelect" class="form-control">
                                <option value="" disabled selected>PORTE</option>
                            </select>
                        </div>
                        <div class="col-sm-6 custom-file">
                            <input class="custom-file-input" type="file" id="imagem" accept="image/*">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                           <textarea name="descricao" id="descricao" placeholder="DIGITE AQUI A DESCRIÇÃO DO ANIMAL"></textarea>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-10"></div>
                        <div class="col-sm-2 py-3">
                            <button class="btn-custom-enviar" type="button" onclick="enviarFormulario()">Enviar</button>
                        </diV>
                    </div>
                </div>
                <p id="teste"></p>
            </div>
        </div>
    </main>
</body>
</html>
